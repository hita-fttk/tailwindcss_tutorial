<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- opacity-visibility-hidden -->
    <div class="mb-16 flex justify-around">
        <div class="flex-grow border-2">AAA</div>
        <div class="opacity-0 flex-grow border-2"><button>BUTTON</button></div>
        <div class="flex-grow border-2">AAA</div>
    </div>
    <div class="mb-16 flex justify-around">
        <div class="flex-grow border-2">AAA</div>
        <div class="invisible flex-grow border-2"><button>BUTTON</button></div>
        <div class="flex-grow border-2">AAA</div>
    </div>
    <div class="mb-16 flex justify-around">
        <div class="flex-grow border-2">AAA</div>
        <div class="hidden flex-grow border-2"><button>BUTTON</button></div>
        <div class="flex-grow border-2">AAA</div>
    </div>
</body>
</html>
