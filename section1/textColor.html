<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- インライン要素 -->
    <span class="bg-grey-300 text-blue-400 font-bold">AAA</span>
    <span class="">BBB</span>
    <span class="">CCC</span>
    <!-- ブロック要素 -->
    <p class="text-blue-300">GGG</p>
    <div class="mt-16 border border-blue-500">DDD</div>
    <div class="bg-green-400 mt-8">EEE</div>
    <div class="">FFF</div>
    <button class="bg-indigo-600 hover:bg-indigo-400 text-white font-bold w-32 py-4">BUTTON</button>
    <input type="text" class="border-2 p-2 focus:outline-none focus:border-red-500">

    <!-- 透明度 Opacity -->
    <p class="mt-16 text-blue-300 text-opacity-50">GGG</p>
    <div class="mt-16 border border-blue-500 border-opacity-50">DDD</div>
    <div class="mt-16 bg-green-400 bg-opacity-50">EEE</div>

</body>
</html>
