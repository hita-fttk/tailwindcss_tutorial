<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    SP->tablet->PC
    <div class="flex justify-center mb-16">
        <div class="text-center border border-red-500 py-4 flex-grow">AAA</div>
        <div class="text-center border border-red-500 py-4 flex-grow">AAA</div>
    </div>
    縦に２->横に２
    <div class="md:flex justify-center mb-16">
        <div class="text-center border border-red-500 py-4 flex-grow">AAA</div>
        <div class="text-center border border-red-500 py-4 flex-grow">AAA</div>
    </div>
    縦に２->横に２ 幅5/12,7/12

        <div class="text-center border border-red-500 py-4 flex-grow md:w-7/12">AAA</div>
    </div>

    縦に2->横に2（逆順）
    <div class="md:flex flex-row-reverse justify-center mb-16">
        <div class="text-center border border-red-500 py-4 flex-grow">AAA</div>
        <div class="text-center border border-red-500 py-4 flex-grow">BBB</div>
    </div>

    横3->横3
    <div class="flex justify-center mb-16">
        <div class="py-4 text-center border border-red-500 flex-grow">AAA</div>
        <div class="py-4 text-center border border-red-500 flex-grow">AAA</div>
        <div class="py-4 text-center border border-red-500 flex-grow">AAA</div>
    </div>
    縦3->横3
    <div class="md:flex justify-center mb-16">
        <div class="py-4 text-center border border-red-500 flex-grow">CCC</div>
        <div class="py-4 text-center border border-red-500 flex-grow">CCC</div>
        <div class="py-4 text-center border border-red-500 flex-grow">CCC</div>
    </div>
    縦3->横3 3/12.6/12,3/12
    <div class="md:flex justify-center mb-16">
        <div class="py-4 text-center border border-red-500 flex-grow md:w-3/12">CCC</div>
        <div class="py-4 text-center border border-red-500 flex-grow md:w-6/12">CCC</div>
        <div class="py-4 text-center border border-red-500 flex-grow md:w-3/12">CCC</div>
    </div>
    縦横2->横4
    <div class="flex justify-center flex-wrap mb-16">
        <div class="text-center border border-red-500 flex-grow w-1/2 md:w-1/4">DDD</div>
        <div class="text-center border border-red-500 flex-grow w-1/2 md:w-1/4">DDD</div>
        <div class="text-center border border-red-500 flex-grow w-1/2 md:w-1/4">DDD</div>
        <div class="text-center border border-red-500 flex-grow w-1/2 md:w-1/4">DDD</div>
    </div>
