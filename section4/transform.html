<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    rotate
    <img src="../images/pizza1.jpg" class="w-60 mb-16 transition duration-1000 transform hover:rotate-45" alt="">
    scale
    <img src="../images/pizza1.jpg" class="w-60 mb-16 transition duration-1000 transform hover:scale-150" alt="">
    translate
    <img src="../images/pizza1.jpg" class="w-60 mb-16 transition duration-1000 transform hover:translate-x-40 hover:translate-y-40" alt="">
    skew
    <img src="../images/pizza1.jpg" class="w-60 mb-16 transition duration-1000 transform hover:skew-x-12" alt="">
    ease-in
    <img src="../images/pizza1.jpg" class="w-60 mb-16 transition duration-1000 transform ease-in hover:translate-x-40 hover:translate-y-40" alt="">
    ease-out
    <img src="../images/pizza1.jpg" class="w-60 mb-16 transition duration-1000 transform ease-out hover:translate-x-40 hover:translate-y-40" alt="">
</body>
</html>
